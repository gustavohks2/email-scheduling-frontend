<header>
   <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand text-white" href="#">Alura Agendador de Email</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
         aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
      </button>
   </nav>
</header>
<div class="container mt-5">
   <form [formGroup]="formAgendamento" (submit)="agendar()">
      <div class="alert alert-danger" role="alert" *ngIf="formAgendamento.errors?.server">
         <ul class="mb-0">
            <li *ngFor="let mensagemErro of formAgendamento.errors.server">{{ mensagemErro }}</li>
         </ul>
      </div>
      <div class="form-group">
         <label for="email">Email</label>
         <input type="email" class="form-control" id="email" formControlName="email" name="email"
            aria-describedby="emailHelp" placeholder="Informe o email">
         <small id="emailHelp" class="form-text text-muted">Email do destinatário. O email remetente é o email do
            sistema</small>
      </div>
      <div class="form-group">
         <label for="assunto">Assunto</label>
         <input type="text" class="form-control" id="assunto" formControlName="assunto" name="assunto"
            placeholder="Assunto">
      </div>
      <div class="form-group">
         <label for="mensagem">Mensagem</label>
         <textarea class="form-control" id="mensagem" name="mensagem" formControlName="mensagem" rows="5"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Agendar</button>
   </form>

   <table id="emails" class="table mt-5" *ngIf="true">
      <thead>
         <tr>
            <th scope="col">Número do Agendamento</th>
            <th scope="col">Email</th>
            <th scope="col">Assunto</th>
            <th scope="col">Status</th>
         </tr>
      </thead>
      <tbody>
         <tr *ngFor="let agendamento of agendamentos">
            <th scope="row">{{ agendamento.id }}</th>
            <td>{{ agendamento.email }}</td>
            <td>{{ agendamento.assunto }}</td>
            <td>{{ agendamento.status }}</td>
         </tr>
      </tbody>
   </table>
   <div id="tableError" class="table mt-5" *ngIf="false"> mensagem </div>

</div>
